name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-resume:
    runs-on: ubuntu-latest
    steps:
      - name: Download gist
        env:
          GH_TOKEN: ${{ secrets.GH_GIST_PAT }}
        run: gh gist view 1d37721f321070f6018947bfc4a8e9a5 -r | tee resume.json

      - name: Install resume build
        run: npm install -g resumed jsonresume-theme-kendall

      - name: Build resume
        run: |
          resumed --theme jsonresume-theme-kendall

      - uses: actions/upload-artifact@v4
        name: Save HTML
        with:
          name: resume.html
          path: resume.html

  build:
    name: Build Docusaurus
    needs: build-resume
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v5
        with:
          name: resume.html
          path: static/
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build website
        run: yarn build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
